<div class="col-lg-12" style="width: 100%" ng-hide="isZip">
    <div class="alert alert-warning"><b>Warning!</b><br>{{ ::('settings.importexport.export.isZip' | translate) }}</div>
</div>
<div class="col-lg-12">
    <form class="form-horizontal" id="exportform" >
        <fieldset>
            <div class="form-group col-lg-12">
                <div class="col-sm-4 control-label">
                    <label class="primary-font font-sm thin" for="fileformat">{{ ::('settings.importexport.format.choose' | translate) }}</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="exportType" name="format" id="fileformat">
                        <option value="csv">csv</option>
                        <option value="xls">xls (Excel 2003)</option>
                        <option ng-show="isZip" value="xlsx">xlsx (Excel 2007 and above)</option>
                        <option ng-show="isZip" value="ods">ods (Open Document Format/OASIS)</option>
                        <option value="pdf">pdf</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-center">
                    <a
                        ng-href="{{url}}"
                        target="_blank"
                        class="btn btn-success btn-inverse"
                        >
                        {{ ::('settings.importexport.btn.export' | translate) }}
                    </a>   
                </div>
            </div>
        </fieldset>
    </form>
</div>
