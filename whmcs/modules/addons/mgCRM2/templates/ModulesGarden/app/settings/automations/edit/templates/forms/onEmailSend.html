<div class='box light' style='margin-bottom: 0px;'>
    <div class="box-title">
        <div class="caption">
            <span class="bold font-red-thunderbird uppercase">
                {{ 'settings.automations.rule.edit.form.onEmailSend.title' | translate }}
            </span>
        </div>
    </div>
    <div class="box-body">
        <form class="form-horizontal"
              name="saveAutomationRuleItems[{{rules.id}}]"
              ng-submit="saveAutomationRule(rules)"
        >
            <fieldset>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <label class="col-sm-4 control-label primary-font thin ng-binding">
                            {{ ::('settings.automations.rule.edit.form.onEmailSend.template' | translate) }}
                        </label>
                        <div class="col-sm-8">
                            <ui-select ng-model="rules.data.type" ng-required="true">
                                <ui-select-match
                                        placeholder="{{ 'settings.automations.rule.edit.form.onEmailSend.template.placeholder' | translate }}">
                                    {{ $select.selected.name }}
                                </ui-select-match>
                                <ui-select-choices repeat="type in formRuleData.emailTypes | filter: $select.search">
                                    <div ng-bind-html="(type.name) | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <button
                                ng-class="{'disabled':  rules.isSuccessForm = saveAutomationRuleItems[{{rules.id}}].$invalid}"
                                type="submit"
                                class="btn btn-success btn-inverse">
                            {{ ::('settings.automations.rule.edit.form.btn.upload' | translate) }}
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
