<div ng-show="allowChangeAdmin" class="pull-right form-group" style="position: absolute; top: 10px; right: 15px;">
    <div class="pull-right form-group">
        <div class="pull-left control-label" style="padding-top: 5px; padding-right: 10px;">
            <label for="select-admin-to-preview" class="primary-font font-sm thin">
                {{ 'importmail.preview.for' | translate }}
            </label>
        </div>
        <div class="pull-left">
            <select class="form-control input-sm" id="select-admin-to-preview" ng-model="requestForImportMail" convert-to-number>
                <option ng-selected="{{requestForImportMail == mailbox.id}}">{{ 'admins.changable.any' | translate }}</option>
                <option ng-repeat="mailbox in mailboxes" value="{{ ::mailbox.id }}" ng-selected="{{requestForImportMail == mailbox.id}}">{{ ::mailbox.name }} - {{ ::mailbox.admin.full }}</option>
            </select>
        </div>
    </div>
    
</div>

<div class="row-fluid">
    <div class="box light" ng-show="scopeMessages.length">
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <note ng-repeat="m in scopeMessages" type="{{m.type}}" dismiss="true" close="{{$index}}"><h4 class="note-title">{{m.title}}</h4>{{m.content}}</note>
                </div>
            </div>
        </div>
    </div>
    <div ui-view="receive-list"></div>
</div>
