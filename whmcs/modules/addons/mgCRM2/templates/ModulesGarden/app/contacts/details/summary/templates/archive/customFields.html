<div block-ui="fieldsBlockContainer" style="min-height: 200px;">

    <div class="box light bordered" ng-repeat="group in fieldsParsed" ng-if="group.active" ng-class="{'toogled': groupIsHidden(group.id) }">
        <div class="box-title">
            <div class="caption">
                  <span class="bold uppercase" ng-style="{'color': group.color }">
                    {{ group.name }}
                  </span>
            </div>
            <div class="actions">
                <a href="#" ng-show="groupIsHidden(group.id)" ng-click="groupToogleHideHidden(group.id)" class="btn btn-sm btn-danger btn-circle btn-outline btn-inverse btn-transparent btn-icon-only">
                    <i class="fa fa-expand"></i>
                </a>
                <a href="#" ng-hide="groupIsHidden(group.id)" ng-click="groupToogleHideHidden(group.id)" class="btn btn-sm btn-danger btn-circle btn-outline btn-inverse btn-transparent btn-icon-only">
                  <i class="fa fa-compress"></i>
                </a>
            </div>
        </div>
        <div class="box-body crm-customfields-form">

            <div class="row-fluid">

                <div class="form-group showOnMouseOverContainer row row-eq-height" ng-repeat="field in group.fields">
                    <label class="col-sm-4 control-label">
                        {{ field.name }}
                    </label>
                    <div class="col-sm-8">
                        <span class="formatedValue">

                            <span ng-if="field.type == 'text' || field.type == 'textarea'">
                                <span ng-show="field.data.data"   style="word-wrap: break-word;max-width: calc(60em * 0.5);">{{ field.data.data }}</span>
                                <small ng-hide="field.data.data" class="text-muted">{{ 'text.not.set' | translate }}</small>
                            </span>

                            <span ng-if="field.type == 'select' || field.type == 'radio' || field.type == 'checkbox'">
                                <span ng-show="field.data.optionsParsed.length">
                                    <span ng-repeat="fd in field.data.optionsParsed">
                                        {{ fd.value }}<small ng-if="!$last">, </small>
                                    </span>
                                </span>
                                <small ng-hide="field.data.optionsParsed.length" class="text-muted">{{ 'text.not.set' | translate }}</small>
                            </span>

                        </span>
                    </div>
                    <div class="clearfix"></div>
                </div><!--single field container-->

            </div>

            <div class="text-center" ng-if="!group.fields.length">
                <h4>There are no active fields here</h4>
            </div>

        </div><!--box-body container-->

    </div>

</div>
